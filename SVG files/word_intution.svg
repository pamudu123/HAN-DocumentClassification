    <rect x="150" y="285" width="15" height="15" class="sent-bg-neg" rx="3"/>
    <text x="170" y="297" font-size="12">Negative Sentence</text>
    <rect x="300" y="285" width="15" height="15" class="sent-bg-low" rx="3"/>
